[build-system]
requires = ["setuptools>=61.0", "wheel", "numpy>=1.26.0", "numba>=0.58.0", "scipy>=1.11.0"]
build-backend = "setuptools.build_meta"

[project]
name = "MCPower"
version = "0.2.3"
description = "Monte Carlo Power Analysis for Statistical Models"
readme = "README.md"
authors = [{name = "PaweÅ‚ Lenartowicz", email = "pawellenartowicz@europe.com"}]
license = "GPL-3.0-or-later"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["power analysis", "statistics", "monte carlo", "linear regression"]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.26.0",
    "pandas>=2.0.0",
    "matplotlib>=3.8.0",
    "scipy>=1.11.0",
    "numba>=0.58.0",
]

[project.optional-dependencies]
parallel = ["joblib>=1.3.0"]
dev = ["pytest>=7.0.0", "pytest-cov>=4.0.0", "build>=0.10.0", "twine>=4.0.0"]
all = ["joblib>=1.3.0", "pytest>=7.0.0", "pytest-cov>=4.0.0"]

[project.urls]
Homepage = "https://github.com/pawlenartowicz/MCPower"
Repository = "https://github.com/pawlenartowicz/MCPower"
Issues = "https://github.com/pawlenartowicz/MCPower/issues"

[tool.setuptools]
packages = ["mcpower", "mcpower.utils"]
zip-safe = false
include-package-data = true

[tool.setuptools.package-data]
"mcpower.utils" = ["*.so", "*.pyd", "*.dll", "*_compiled*"]

[tool.cibuildwheel]
build = "cp39-* cp310-* cp311-* cp312-*"
skip = "*-win32 *-manylinux_i686 *-musllinux_*"
before-build = "pip install numpy numba && python build_aot.py"
test-requires = ["pytest", "numpy", "pandas", "matplotlib", "scipy", "numba"]
test-command = "pytest {project}/tests -v || echo 'Tests skipped'"

[tool.cibuildwheel.macos]
before-all = "brew install gcc"