name: Release

on:
  push:
    tags:
      - 'v*'
      - '!v*rc*'
      - '!v*dev*'
      - '!v*a*'
      - '!v*b*'

jobs:
  version-check:
    name: Verify tag matches package version
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Check version consistency
      run: |
        TAG_VERSION="${GITHUB_REF#refs/tags/v}"
        PKG_VERSION=$(python -c "
        import re
        with open('pyproject.toml') as f:
            content = f.read()
        match = re.search(r'version\s*=\s*\"([^\"]+)\"', content)
        print(match.group(1))
        ")
        echo "Tag version: $TAG_VERSION"
        echo "Package version: $PKG_VERSION"
        if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
          echo "::error::Tag version ($TAG_VERSION) does not match pyproject.toml version ($PKG_VERSION)"
          exit 1
        fi
        echo "Versions match."

  build_wheels:
    name: Build & test wheels (${{ matrix.os }}, Python ${{ matrix.python }})
    needs: [version-check]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: [cp310, cp311, cp312, cp313, cp314]

    steps:
    - uses: actions/checkout@v4

    - name: Build wheels
      uses: pypa/cibuildwheel@v3.3.1
      env:
        CIBW_BUILD: "${{ matrix.python }}-*"
        CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_* cp31?t-*"
        CIBW_ARCHS_LINUX: "x86_64"
        CIBW_ARCHS_MACOS: "x86_64 arm64"
        CIBW_ARCHS_WINDOWS: "AMD64"
        CIBW_ENVIRONMENT: "CIBUILDWHEEL=1"
        CIBW_BUILD_VERBOSITY: 1
        CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
        CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
        CIBW_TEST_REQUIRES: "pytest numpy pandas matplotlib scipy statsmodels"
        CIBW_TEST_COMMAND: "pytest {project}/tests -v -x"

    - name: Verify native extension in wheels
      shell: bash
      run: |
        for whl in ./wheelhouse/*.whl; do
          echo "Checking $whl..."
          if unzip -l "$whl" | grep -q "mcpower_native"; then
            echo "  Native extension found."
          else
            echo "::error::Native extension (mcpower_native) missing from $whl"
            exit 1
          fi
        done

    - uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.python }}
        path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    needs: [version-check]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Build sdist
      run: |
        python -m pip install build
        python -m build --sdist

    - uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  publish-pypi:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
    - uses: actions/download-artifact@v4
      with:
        path: dist/

    - name: Flatten artifacts
      run: |
        mkdir -p dist-flat
        find dist/ -name "*.whl" -exec cp {} dist-flat/ \;
        find dist/ -name "*.tar.gz" -exec cp {} dist-flat/ \;
        echo "Files to upload:"
        ls -la dist-flat/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist-flat/

  github-release:
    name: Create GitHub Release
    needs: [publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        path: dist/

    - name: Flatten artifacts
      run: |
        mkdir -p dist-flat
        find dist/ -name "*.whl" -exec cp {} dist-flat/ \;
        find dist/ -name "*.tar.gz" -exec cp {} dist-flat/ \;

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist-flat/*
        generate_release_notes: true
        draft: false
