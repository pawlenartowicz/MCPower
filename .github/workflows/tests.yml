name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install pandas joblib matplotlib statsmodels
        pip install numba || echo "Numba not available for Python ${{ matrix.python-version }}, will use Python fallback"
        pip install -e .

    - name: Run tests with coverage
      run: pytest tests/ -v --tb=short --cov=mcpower --cov-report=xml -m "not slow"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-${{ matrix.python-version }}
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
        pip install numpy scipy pandas joblib
        pip install -e .

    - name: Ruff check
      run: ruff check mcpower/

    - name: Ruff format check
      run: ruff format --check mcpower/

    - name: Mypy type check
      run: mypy mcpower/

  test-without-numba:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies without numba
      run: |
        python -m pip install --upgrade pip
        pip install pytest pandas joblib
        pip install numpy scipy matplotlib
        pip install -e .

    - name: Test Python fallback mode
      run: |
        python -c "import mcpower; print('Python fallback mode working')"
        pytest tests/ -v --tb=short -m "not slow"

  test-performance:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pandas joblib numba numpy scipy matplotlib
        pip install -e .

    - name: Run performance tests
      run: |
        python -c "
        import time
        import mcpower

        start = time.time()
        m = mcpower.MCPower('y = x1 + x2')
        m.set_effects('x1=0.5, x2=0.3')
        m.set_simulations(100)
        result = m.find_power(sample_size=50, print_results=False, return_results=True)
        elapsed = time.time() - start

        print(f'Performance test completed in {elapsed:.2f}s')
        assert elapsed < 30, f'Performance regression: took {elapsed:.2f}s (should be < 30s)'
        print('Performance test passed')
        "
